<div class="card">
    <div class="card-header">
      <h4>Allocate Task</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Asset ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Asset Id" [(ngModel)]="assetId">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Task ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Task Id" [(ngModel)]="taskId">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Worker ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Worker id" [(ngModel)]="workerId">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Allocation Time</label>
          <input type="date" class="form-control" id="exampleInputEmail1" [(ngModel)]="allocTime">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">To be performed till</label>
          <input type="date" class="form-control" id="exampleInputEmail1" [(ngModel)]="deadline">
        </div>
        <button type="submit" class="btn btn-primary" (click)="allocate()">Allocate Task</button>
    </div>
  </div>
