<div class="card">
  <div class="card-header">
    <h4>Add Task</h4>
  </div>
  <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Task Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Task Title" [(ngModel)]="taskTitle">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Task Description</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Task Description" [(ngModel)]="taskDesc">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addTask()">Add Task</button>
  </div>
</div>
